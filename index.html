<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Try this EU Capitals Quiz to test your knowledge of European capital cities. 
        A fast, browser-based trivia game built with HTML, CSS, and JavaScript. Great for 
        students, travelers, and geography lovers.">
    <meta name="keywords" 
        content="EU quiz, European capitals, capital cities quiz, geography quiz, EU trivia, 
        European Union quiz, capitals of Europe, HTML quiz, JavaScript quiz">
    <!-- Title -->
    <title>Quiz - EU Capitals</title>
    <!-- Favicon downloaded from favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <main role="main" class="quiz-container">
        <h1 id="quiz-title">Quiz - Capitals of the EU</h1>
        <div id="question-container">
            <div id="question"></div>
            <div id="answers">
                <button type="button" id="answer0"></button>
                <button type="button" id="answer1"></button>
                <button type="button" id="answer2"></button>
                <button type="button" id="answer3"></button>
            </div>
        </div>
        <div id="score-container">
            <p>Score: <span id="score" aria-live="polite">0</span></p>
        </div>
        <div id="end-message" class="hidden">
            <p id="quiz-end-text"></p>
            <button type="button" id="restart-btn">Restart Quiz</button>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
